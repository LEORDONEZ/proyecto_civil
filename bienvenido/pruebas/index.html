<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vigas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Vigas</h1>
    
    <div class="form-container">
        <label for="f_c">Valor de f_c en Kgf/cm²:</label>
        <input type="number" id="f_c" step="any">

        <label for="fs">Valor de fs en Kgf/cm²:</label>
        <input type="number" id="fs" step="any">

        <label for="Luz">Valor de la luz en metros (m):</label>
        <input type="number" id="Luz" step="any">

        <label for="As">Valor del área de As en cm²:</label>
        <input type="number" id="As" step="any">

        <label for="diametro">Diámetro de la varilla en cm:</label>
        <input type="number" id="diametro" step="any">

        <label for="b">Valor de b en cm:</label>
        <input type="number" id="b" step="any">

        <label for="h">Valor de h en cm:</label>
        <input type="number" id="h" step="any">

        <button onclick="calcular()">Calcular</button>
    </div>

    <div id="resultados">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <script src="script.js"></script>
</body>
</html>
